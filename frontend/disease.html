<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Detection - KrishiVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2d6a4f;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      background: #2d6a4f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #40916c;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f0fdf4;
      border-radius: 8px;
      text-align: left;
    }

    .result h3 {
      margin: 0 0 10px;
      color: #1b4332;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plant Disease Detection</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*" required>
      <br>
      <button type="submit">Detect</button>
    </form>
    <div class="result" id="result" style="display:none;">
      <h3>Disease: <span id="disease"></span></h3>
      <p><b>Solution:</b> <span id="solution"></span></p>
      <p><b>Prevention:</b> <span id="prevention"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();

        document.getElementById("disease").textContent = data.disease;
        document.getElementById("solution").textContent = data.solution;
        document.getElementById("prevention").textContent = data.prevention;

        document.getElementById("result").style.display = "block";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
