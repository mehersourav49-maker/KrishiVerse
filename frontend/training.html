<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training & Tutorials - KrishiVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #218739;
      --secondary: #94d064;
      --accent-bg: #f4fff8;
      --card-bg: #fff;
      --deep-shadow: rgba(34,64,30,0.09);
      --heading-fg: #205528;
      --btn-short: #ff7043;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url("images/bg.png") no-repeat center center/cover fixed, var(--accent-bg);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .heading-card {
      background: var(--card-bg);
      margin: 0 auto 28px auto;
      padding: 32px 20px 18px 20px;
      border-radius: 15px;
      box-shadow: 0 6px 26px var(--deep-shadow);
      text-align: center;
      max-width: 600px;
    }
    .heading-card h1 {
      color: var(--primary);
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .heading-card h2 {
      color: var(--secondary);
      font-size: 1.2rem;
      font-weight: 400;
      margin-top: 10px;
      margin-bottom: 0;
      letter-spacing: 2px;
    }
    .tutorials-container {
      max-width: 1320px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 26px;
      padding: 12px;
      transition: all 0.3s;
    }
    .tutorial-card {
      background: var(--card-bg);
      border-radius: 13px;
      box-shadow: 0 4px 17px var(--deep-shadow), 0 1px 3px rgba(35,60,35,0.10);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 340px;
    }
    .tutorial-card:hover {
      transform: scale(1.032) translateY(-8px);
      box-shadow: 0 12px 36px rgba(34,120,34,0.16), 0 3px 9px var(--deep-shadow);
    }
    .tutorial-card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-top-left-radius: 13px;
      border-top-right-radius: 13px;
      margin-bottom: 0;
    }
    .tutorial-card h2 {
      font-size: 1.16rem;
      margin: 15px 10px 3px 10px;
      color: var(--heading-fg);
      height: 50px;
      overflow: hidden;
      font-weight: 600;
      line-height: 1.28;
    }
    .btn-group {
      margin: 18px 0 10px 0;
    }
    .tutorial-card a {
      display: inline-block;
      margin: 4px 6px;
      padding: 8px 18px;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 7px rgba(34,120,34,0.07);
      transition: background 0.18s, color 0.18s;
    }
    .tutorial-card a.short-btn {
      background: var(--btn-short);
    }
    .tutorial-card a:hover {
      background: var(--secondary);
      color: var(--primary);
    }
    #tutorials-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 60px 0;
      color: var(--primary);
    }
    .loader {
      border: 7px solid #e0f1ce;
      border-top: 7px solid var(--primary);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      animation: spin 1s linear infinite;
      margin-bottom: 13px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @media (max-width: 650px) {
      .heading-card {padding: 18px 5px;}
      .tutorials-container {grid-template-columns: 1fr; gap: 18px;}
    }
  </style>
</head>
<body>
  <div class="heading-card">
    <h1>KrishiVerse</h1>
    <h2>Training & Tutorials</h2>
  </div>

  <div id="tutorials-loader">
    <div class="loader"></div>
    <span>Loading tutorials...</span>
  </div>
  <div class="tutorials-container" id="tutorials" style="display:none;"></div>

  <script>
    const apiKey = "AIzaSyA2KJ-dweULcvq6l4-WbNSkBQPV1an8V_Y"; // Replace with your YouTube API key
    const searchQuery = "agriculture farming training India";
    const maxResults = 36;

    async function loadTutorials() {
      const loader = document.getElementById("tutorials-loader");
      const container = document.getElementById("tutorials");
      loader.style.display = 'flex';
      container.style.display = 'none';

      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(searchQuery)}&type=video&maxResults=${maxResults}&key=${apiKey}`
        );
        const data = await response.json();
        container.innerHTML = "";

        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<p style="text-align:center;">No tutorials found.</p>';
        } else {
          data.items.forEach(video => {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const thumbnail = video.snippet.thumbnails.medium.url;

            const card = document.createElement("div");
            card.className = "tutorial-card";
            card.innerHTML = `
              <img src="${thumbnail}" alt="${title}">
              <h2 title="${title}">${title}</h2>
              <div class="btn-group">
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" aria-label="Watch full video: ${title}">Watch Full</a>
                <a href="https://www.youtube.com/shorts/${videoId}" target="_blank" class="short-btn" aria-label="Watch short video: ${title}">Watch Short</a>
              </div>
            `;
            container.appendChild(card);
          });
        }
      } catch (error) {
        container.innerHTML = "<p style='color: red; text-align: center;'>Error loading tutorials. Please try again later.</p>";
      } finally {
        loader.style.display = 'none';
        container.style.display = 'grid';
      }
    }

    loadTutorials();
  </script>
</body>
</html>
