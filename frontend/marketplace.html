    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cartCount").innerText = cart.length;
    }

    // Add to cart
    function addToCart(id) {
      let item = products.find(p => p.id === id);
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(item.title + " added to cart!");
    }

    // Render products
    function displayProducts(list) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      if (list.length === 0) {
        grid.innerHTML = '<div class="col-12 text-center text-muted"><br>No products found.</div>';
        return;
      }
      list.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-lg-3 col-md-4 col-6";
        col.innerHTML = `
          <div class="card product-card animate__animated animate__fadeIn h-100">
            <img src="${p.image}" alt="${p.title}" loading="lazy">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.title}</h5>
              <div class="price mb-1">â‚¹${p.price}</div>
              <span class="badge"><i class="bi bi-star-fill"></i> ${p.rating}</span>
              <button class="add mt-auto" onclick="addToCart(${p.id})">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
            </div>
          </div>
        `;
        grid.appendChild(col);
      });
    }

    // Search
    document.getElementById("search").addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(keyword));
      displayProducts(filtered);
    });

    // Category filter
    function filterCategory(cat) {
      document.querySelectorAll('nav .btn').forEach(x => x.classList.remove('active'));
      [...document.querySelectorAll('nav .btn')].find(b => b.textContent === cat || (cat === "All" && b.textContent === "All")).classList.add('active');
      if (cat === "All") displayProducts(products);
      else displayProducts(products.filter(p => p.category === cat));
    }

    // Init
    displayProducts(products);
